<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Mood Dashboard</title>
    <style>
        body{
            margin: 20vh auto;
            width: 200px;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 2rem;
            

    }

    body.day {
        background-color: #486581;
        color: #0065F8;

    }

    body.night {
        background-color: #102a43;
        color: #0065F8;
        padding: 2px;
    }
    #moodBox {
        border: 2px solid black;
        height: 150px;
        width: 200px;
        text-align: center;
        background-color: #bcccdc;

       
    }

    #secretMessage {
        display: none;
        border-radius: 10px;
        padding: 2rem;
        background: #829ab1;
        font-family: 'poppins';
        color: black;
        
        

    }
    button {
        border-radius: 20px;
        padding: 10px 15px;
        font-size: 16px;
    }

    button:hover {
        background-color: #00FFDE;
        cursor: pointer;
        
    }
input {
    border-radius: 10px;
    background-color: #bcccdc;
    color: #829ab1;
    cursor: pointer;
    font-size: 16px;
    padding: 1rem;

}

input:focus {
    cursor: pointer;
    background-color: #f0f4f8;

}

    </style>
</head>
